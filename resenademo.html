<section id="reviews" class="rw rw--slate" data-google="https://g.page/r/CcLg3sxSmkj3EAE/review" data-wa="573117715353" data-brand="SUPENSION PLUS" data-cta="Dejar rese√±a en Google" data-label="Calif√≠canos" aria-live="polite" aria-atomic="true">
  <style>
    .rw{ position:relative; z-index:2147483646; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .rw--slate{ --paper:#ffffff; --ink:#11131a; --muted:#4b5563; --star:#ffe066; --star-on:#ffc107; --cta:#0b5cff; --ring:#e5e7eb }
    .rw--pastel{ --paper:#fff8fb; --ink:#3a2d2f; --muted:#7a5a62; --star:#ffd5e7; --star-on:#ff9ebf; --cta:#ff9ebf; --ring:#f7cdd9 }
    .rw--emerald{ --paper:#ffffff; --ink:#042d16; --muted:#4b6b5a; --star:#fce96a; --star-on:#eab308; --cta:#16a34a; --ring:#e5e7eb }
    .rw-card{ max-width:980px; margin:24px auto; background:var(--paper); color:var(--ink); border-radius:16px; padding:22px 16px; border:1px solid var(--ring); text-align:center; box-shadow:0 8px 26px rgba(0,0,0,.08) }
    .rw-logo{ width:clamp(220px,58vw,280px); max-width:90vw; height:auto; object-fit:contain; display:block; margin:8px auto 12px }
    .rw-t1{ font-size:clamp(1.5rem,5vw,2.2rem); margin:.3rem 0 .4rem; font-weight:900; line-height:1.25 }
    .rw-t2{ font-size:clamp(1.1rem,3.8vw,1.3rem); margin:.25rem 0 .5rem; color:var(--muted) }
    .rw-t3{ font-size:clamp(1.25rem,4.2vw,1.6rem); margin:.7rem 0 .25rem; font-weight:900 }
    .rw-stars{ display:flex; justify-content:center; align-items:center; gap:clamp(12px,4.5vw,28px); margin:10px 0 18px }
    .rw-star{ font-size:clamp(48px,12vw,80px); line-height:1; color:var(--star); cursor:pointer; user-select:none; padding:6px; -webkit-tap-highlight-color: transparent; touch-action: manipulation }
    .rw-star.is-on{ color:var(--star-on); transform:scale(1.08) }
    .rw-btn{ display:inline-block; text-decoration:none; border-radius:10px; font-weight:800; padding:14px 22px; box-shadow:0 2px 8px #0002 }
    .rw-btn--cta{ background:var(--cta); color:#fff } .rw-btn--cta:hover{ filter:brightness(.95) }
    .rw-btn--wa{ background:#25d366; color:#042d16 } .rw-btn--wa:hover{ filter:brightness(.95) }
  </style>
  <div class="rw-card">
    <img class="rw-logo" src="https://i.ibb.co/hFB5PxDS/Logo-cuadrado.png" alt="Logo">
    <h2 class="rw-t1">¬°Gracias por confiar en nosotros! üôè</h2>
    <p class="rw-t2">Tu opini√≥n es muy importante para nuestro equipo.</p>
    <h3 class="rw-t3">¬øC√≥mo calificar√≠as tu experiencia con nosotros?</h3>
    <div>
      <div class="rw-t2" style="margin-bottom:8px">Calif√≠canos</div>
      <div class="rw-stars" id="rwStars" role="radiogroup" aria-label="Calificaci√≥n">
        <span class="rw-star" data-v="1" aria-label="1">‚òÖ</span>
        <span class="rw-star" data-v="2" aria-label="2">‚òÖ</span>
        <span class="rw-star" data-v="3" aria-label="3">‚òÖ</span>
        <span class="rw-star" data-v="4" aria-label="4">‚òÖ</span>
        <span class="rw-star" data-v="5" aria-label="5">‚òÖ</span>
      </div>
      <div id="rwAfter" style="margin-top:14px"></div>
    </div>
  </div>
  <script>(function(){
    const root = document.getElementById('reviews'); if(!root) return;
    const STARS = Array.from(root.querySelectorAll('.rw-star'));
    const after = root.querySelector('#rwAfter');
    const GOOGLE = root.dataset.google||'#';
    const WA = root.dataset.wa||'';
    const BRAND = root.dataset.brand||'Nuestro equipo';
    const CTA = root.dataset.cta||'Dejar rese√±a en Google';
    let rating = 0;
    function hi(idx){ STARS.forEach((s,i)=> s.classList.toggle('is-on', i<=idx)); }
    function show(){
      if(rating>=4){
        const a = document.createElement('a'); a.className='rw-btn rw-btn--cta'; a.target='_blank'; a.rel='noopener'; a.href=GOOGLE||'#'; a.textContent=CTA;
        after.innerHTML=''; after.appendChild(a);
      }else{
        after.innerHTML = '<div style="margin-bottom:12px"><strong style="color:#e53935">Sentimos que tu experiencia no fue la mejor.</strong><br><span style="color:var(--muted)">Cu√©ntanos c√≥mo podemos mejorar.</span></div><textarea id="rwFB" placeholder="Escribe tu comentario..." style="width:min(680px,96%);min-height:76px;font-size:1.02rem;border-radius:8px;border:1px solid var(--ring);padding:10px"></textarea><br><a href="#" id="rwSend" class="rw-btn rw-btn--wa" style="margin-top:10px">Enviar por WhatsApp</a>';
        const send = root.querySelector('#rwSend');
        if(send){
          send.addEventListener('click', function(ev){ ev.preventDefault();
            const box = root.querySelector('#rwFB'); const text=(box&&box.value||'').trim();
            if(!text){ alert('Por favor, escribe un comentario.'); if(box) box.focus(); return; }
            if(!WA){ alert('No hay n√∫mero de WhatsApp configurado.'); return; }
            const msg = 'Hola, soy cliente de *'+BRAND+'*. Mi calificaci√≥n es '+rating+' estrella(s). Comentario: '+text;
            const url = 'https://wa.me/'+encodeURIComponent(WA)+'?text='+encodeURIComponent(msg);
            const win = window.open(url,'_blank','noopener,noreferrer');
            if(!win){ location.href = url.replace('https://wa.me/','https://api.whatsapp.com/send?phone=').replace('?text=','&text='); }
          }); }
      }
    }
    root.querySelector('#rwStars').addEventListener('click', function(e){
      const el = e.target.closest('.rw-star'); if(!el) return;
      const idx = Math.max(0, Math.min(4, (+el.dataset.v||1)-1));
      rating = idx+1; hi(idx); show();
    }, true);
    root.querySelector('#rwStars').addEventListener('mousemove', function(e){
      const el = e.target.closest('.rw-star'); if(!el) return;
      const idx = Math.max(0, Math.min(4, (+el.dataset.v||1)-1)); hi(idx);
    }, true);
    root.querySelector('#rwStars').addEventListener('mouseleave', function(){ hi(rating-1); }, true);
  })();</script>
</section>
