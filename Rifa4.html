<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gran Rifa – Boletas Disponibles y Ocupadas</title>
  <style>
    :root {
      --bg: #0b1020;
      --text: #eaf0ff;
      --muted: #8aa0c6;
      --taken: #1e4db7;
      --avail: #c8ffd4;
      --radius: 12px;
      --shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .header-img {
      width: 100%;
      max-width: 380px;
      border-radius: 10px;
      box-shadow: var(--shadow);
      margin-bottom: 20px;
    }

    h1, h2 { text-align:center; margin:0; }
    h1 { font-size: 1.8rem; margin-top: 10px; }
    h2 { color: var(--muted); font-weight: normal; margin-bottom: 8px; }
    h3 { text-align: center; color: var(--text); margin-bottom: 14px; font-weight: 500; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
      gap: 6px;
      width: 100%;
      max-width: 520px;
    }

    .cell {
      border-radius: var(--radius);
      padding: 10px 0;
      font-weight: 700;
      text-align: center;
      font-size: 0.95rem;
      cursor: pointer;
      transition: 0.25s ease;
      box-shadow: var(--shadow);
      border: none;
      user-select: none;
    }

    .cell.available {
      background: var(--avail);
      color: #000;
    }
    .cell.available:hover {
      transform: scale(1.06);
      box-shadow: 0 0 10px #8cffb0;
    }

    .cell.taken {
      background: var(--taken);
      color: #fff;
      opacity: 0.9;
    }
    .cell.taken:hover {
      filter: brightness(1.05);
    }

    @media (max-width: 480px) {
      .cell { font-size: 0.9rem; padding: 9px 0; }
      .grid { gap: 5px; }
      .header-img { max-width: 320px; }
    }
  </style>
</head>
<body>
  <img class="header-img" src="https://i.ibb.co/5XCPc3d5/image.png" alt="Título de la rifa">
  <h1>GRAN RIFA</h1>
  <h2>IPHONE 17 256 GB</h2>
  <h3>Adquiere tu número disponible dando clic en él</h3>

  <div id="grid" class="grid"></div>

  <script>
    // ====== CONFIGURACIÓN ======
    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRQ_Xmu1cXHb236tUdhTwrfm-odE1aGNKUvzZHFQbOmH26iZCY0_Rz2W7EOTRQX9Q/pub?gid=1546956825&single=true&output=csv';
    const whatsappAdmin = "573022882785";
    const PASSWORD = "abcde*123*";

    // ====== FUNCIONES ======
    async function cargarDatos() {
      try {
        const res = await fetch(sheetURL);
        if (!res.ok) throw new Error("No se pudo acceder al archivo.");
        const csv = await res.text();
        mostrarDatos(parseCSV(csv));
      } catch (e) {
        document.getElementById("grid").innerHTML =
          `<p style="color:#ffb454">Error: ${e.message}</p>`;
      }
    }

    function parseCSV(text) {
      const sep = text.includes(";") ? ";" : ",";
      return text.trim().split(/\\r?\\n/).map(f => f.split(sep));
    }

    function mostrarDatos(filas) {
      const grid = document.getElementById("grid");
      grid.innerHTML = "";
      if (!filas || filas.length === 0) {
        grid.innerHTML = "<p style='color:#ffb454'>No se encontraron datos.</p>";
        return;
      }

      const header = filas[0].map(h => (h || "").trim().toUpperCase());
      const numIdx = 0; // Columna A
      let xIdx = header.indexOf("X");
      if (xIdx === -1) xIdx = header.length - 1;
      const nameIdx = 1; // Columna B
      const phoneIdx = 5; // Columna F

      for (let i = 1; i < filas.length; i++) {
        const row = filas[i];
        if (!row) continue;
        const rawNum = (row[numIdx] || "").trim();
        if (!rawNum) continue;
        const num = rawNum.padStart(3, "0");
        const valorX = (row[xIdx] || "").trim().toUpperCase();
        const tomado = valorX === "X";
        const nombre = (row[nameIdx] || "").trim();
        const celular = (row[phoneIdx] || "").trim();

        const btn = document.createElement("button");
        btn.className = "cell " + (tomado ? "taken" : "available");
        btn.textContent = num;

        if (!tomado) {
          const mensaje = encodeURIComponent(`Hola, quiero comprar el número ${num} y mi nombre es ...`);
          btn.onclick = () =>
            window.open(`https://wa.me/${whatsappAdmin}?text=${mensaje}`, "_blank");
        } else {
          btn.onclick = async () => {
            const password = prompt("Ingresa la contraseña para generar la boleta:");
            if (!password) return;
            if (password !== PASSWORD) {
              alert("Contraseña incorrecta");
              return;
            }
            try {
              localStorage.clear();
              localStorage.setItem("numero", num.padStart(3, "0"));
              localStorage.setItem("nombre", nombre || "");
              localStorage.setItem("celular", celular || "");
              window.open("boleta.html", "_blank");
            } catch (e) {
              alert("Error al generar la boleta: " + e.message);
            }
          };
        }

        grid.appendChild(btn);
      }
    }

    cargarDatos();
  </script>
