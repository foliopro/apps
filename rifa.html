<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gran Rifa – Boletas Disponibles y Ocupadas</title>
  <style>
    :root {
      --bg: #0b1020;
      --panel: #121a33;
      --text: #eaf0ff;
      --muted: #8aa0c6;
      --brand: #5aa9ff;
      --taken: #1e4db7;
      --avail: #ffffff;
      --radius: 14px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .header-img {
      width: 100%;
      max-width: 420px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
      margin-bottom: 20px;
    }
    h1 { font-size: 2rem; margin: 0.5em 0 0; text-align:center; }
    h2 { color: var(--muted); margin-top: 0; font-weight: normal; text-align:center; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
      max-width: 800px;
      width: 100%;
      margin-top: 30px;
    }
    .cell {
      background: var(--avail);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: var(--radius);
      text-align: center;
      padding: 15px 0;
      font-weight: 600;
      font-size: 1.1rem;
      color: #000;
      transition: 0.3s;
    }
    .cell.taken {
      background: var(--taken);
      color: #fff;
      border: 1px solid rgba(90,169,255,0.35);
    }
  </style>
</head>
<body>
  <img class="header-img" src="https://i.ibb.co/5XCPc3d5/image.png" alt="Título de la rifa">
  <h1>GRAN RIFA</h1>
  <h2>IPHONE 17 256 GB</h2>
  <div id="grid" class="grid"></div>

  <script>
    // === INSERTA AQUÍ TU ENLACE DE GOOGLE SHEETS EN FORMATO CSV ===
    const sheetURL = 'AQUÍ_PEGA_TU_ENLACE_CSV';

    async function cargarDatos() {
      try {
        const res = await fetch(sheetURL);
        if (!res.ok) throw new Error('No se pudo acceder al archivo.');
        const csv = await res.text();
        mostrarDatos(parseCSV(csv));
      } catch (e) {
        document.getElementById('grid').innerHTML = `<p style="color:#ffb454">Error: ${e.message}</p>`;
      }
    }

    function parseCSV(text) {
      const separador = text.includes(';') ? ';' : ',';
      const filas = text.trim().split(/\r?\n/).map(f => f.split(separador));
      return filas;
    }

    function mostrarDatos(filas) {
      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      if (!filas || filas.length === 0) {
        grid.innerHTML = '<p style="color:#ffb454">No se encontraron datos.</p>';
        return;
      }

      const encabezado = filas[0].map(h => h.trim().toUpperCase());
      const numIdx = 0; // primera columna
      let xIdx = encabezado.indexOf('X');
      if (xIdx === -1) xIdx = encabezado.length - 1;

      for (let i = 1; i < filas.length; i++) {
        const num = filas[i][numIdx]?.trim();
        const valorX = filas[i][xIdx]?.trim().toUpperCase();
        const tomado = valorX === 'X';
        if (!num) continue;
        const celda = document.createElement('div');
        celda.className = 'cell' + (tomado ? ' taken' : '');
        celda.textContent = num.padStart(3, '0');
        grid.appendChild(celda);
      }
    }

    // Cargar automáticamente al abrir la página
    cargarDatos();
  </script>
</body>
</html>
