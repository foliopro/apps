<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gran Rifa – Boletas Disponibles y Ocupadas</title>
  <style>
    :root {
      --bg: #0b1020;
      --text: #eaf0ff;
      --muted: #8aa0c6;
      --taken: #1e4db7;
      --avail: #c8ffd4; /* verde claro para disponibles */
      --radius: 12px;
      --shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .header-img {
      width: 100%;
      max-width: 380px;
      border-radius: 10px;
      box-shadow: var(--shadow);
      margin-bottom: 20px;
    }
    h1, h2 { text-align:center; margin:0; }
    h1 { font-size: 1.8rem; margin-top: 10px; }
    h2 { color: var(--muted); font-weight: normal; margin-bottom: 25px; }
    h3 { text-align: center; color: var(--text); margin-bottom: 10px; font-weight: 500; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
      gap: 8px;
      width: 100%;
      max-width: 500px;
    }

    .cell {
      border-radius: var(--radius);
      padding: 12px 0;
      font-weight: 600;
      text-align: center;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: var(--shadow);
      border: none;
    }

    .cell.available {
      background: var(--avail);
      color: #000;
    }

    .cell.available:hover {
      background: #a5f0b8;
      transform: scale(1.05);
    }

    .cell.taken {
      background: var(--taken);
      color: #fff;
      cursor: not-allowed;
      opacity: 0.8;
    }

    @media (max-width: 480px) {
      .cell { font-size: 0.9rem; padding: 10px 0; }
      .grid { gap: 6px; }
      .header-img { max-width: 320px; }
    }
  </style>
</head>
<body>
  <img class="header-img" src="https://i.ibb.co/5XCPc3d5/image.png" alt="Título de la rifa">
  <h1>GRAN RIFA</h1>
  <h2>IPHONE 17 256 GB</h2>
  <h3>Adquiere tu número disponible dando clic en él</h3>
  <div id="grid" class="grid"></div>

  <script>
    // === INSERTA AQUÍ TU ENLACE DE GOOGLE SHEETS EN FORMATO CSV ===
    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRQ_Xmu1cXHb236tUdhTwrfm-odE1aGNKUvzZHFQbOmH26iZCY0_Rz2W7EOTRQX9Q/pub?gid=1546956825&single=true&output=csv';
    const whatsappNumber = '573022882785';

    async function cargarDatos() {
      try {
        const res = await fetch(sheetURL);
        if (!res.ok) throw new Error('No se pudo acceder al archivo.');
        const csv = await res.text();
        mostrarDatos(parseCSV(csv));
      } catch (e) {
        document.getElementById('grid').innerHTML = `<p style="color:#ffb454">Error: ${e.message}</p>`;
      }
    }

    function parseCSV(text) {
      const separador = text.includes(';') ? ';' : ',';
      const filas = text.trim().split(/\r?\n/).map(f => f.split(separador));
      return filas;
    }

    function mostrarDatos(filas) {
      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      if (!filas || filas.length === 0) {
        grid.innerHTML = '<p style="color:#ffb454">No se encontraron datos.</p>';
        return;
      }

      const encabezado = filas[0].map(h => h.trim().toUpperCase());
      const numIdx = 0; // primera columna (número)
      let xIdx = encabezado.indexOf('X');
      if (xIdx === -1) xIdx = encabezado.length - 1;

      for (let i = 1; i < filas.length; i++) {
        const num = filas[i][numIdx]?.trim();
        const valorX = filas[i][xIdx]?.trim().toUpperCase();
        if (!num) continue;
        const tomado = valorX === 'X';

        const boton = document.createElement('button');
        boton.className = 'cell ' + (tomado ? 'taken' : 'available');
        boton.textContent = num.padStart(3, '0');

        if (!tomado) {
          const mensaje = encodeURIComponent(`Hola, quiero comprar el número ${num.padStart(3, '0')} y mi nombre es ...`);
          boton.onclick = () => {
            window.open(`https://wa.me/${whatsappNumber}?text=${mensaje}`, '_blank');
          };
        }
        grid.appendChild(boton);
      }
    }

    // Cargar automáticamente al abrir la página
    cargarDatos();
  </script>
</body>
</html>
